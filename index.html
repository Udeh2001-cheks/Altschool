<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Udeh Agatha â€” Card</title>
  <style>
    :root{
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --card1: #6a11cb;
      --card2: #2575fc;
      --accent: #ffd166;
      --glass: rgba(255,255,255,0.12);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(20,20,40,0.18);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      width: min(420px, 92%);
      border-radius: var(--radius);
      padding: 68px;
      box-shadow: var(--shadow);
      background: linear-gradient(135deg,var(--card1),var(--card2));
      color: white;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform .35s ease;
    }

    .card:hover { transform: translateY(-8px); }

    .bubbles {
      position:absolute;
      inset: -30% -20% auto auto;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.08), transparent 25%);
      filter: blur(18px);
      transform: rotate(20deg);
      pointer-events: none;
    }

    .title {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 12px;
    }

    .avatar {
      width:56px;
      height:56px;
      border-radius:12px;
      background: linear-gradient(120deg,var(--accent), rgba(255,255,255,0.12));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#2b2b2b;
      font-size:18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18), inset 0 -6px 12px rgba(255,255,255,0.06);
    }

    h1 {
      font-size:18px;
      margin:0;
      letter-spacing:0.2px;
    }

    p {
      margin: 10px 0 0;
      line-height:1.4;
      opacity: 0.95;
      font-size:15px;
    }

    .tag {
      display:inline-block;
      margin-top:14px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,0.12);
      font-size:13px;
      font-weight:600;
      color: rgba(255,255,255,0.95);
      backdrop-filter: blur(4px);
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .avatar { width:48px;height:48px;font-size:16px; }
      .card{ padding:20px; }
      h1{ font-size:17px; }
    }
  </style>
</head>
<body>
  <div class="card" role="article" aria-label="Profile card">
    <div class="bubbles" aria-hidden="true"></div>

    <div class="title">
      <div class="avatar">UA</div>
      <div>
        <h1>My name is Udeh Agatha</h1>
        <div style="font-size:13px; opacity:0.9;">Cloud Engineering student</div>
      </div>
    </div>
    <p>I'm studying Cloud Engineering at AltSchool Africa </p>
    <p>server IP: {{ansible_host}}</p>
    <div class="tag">#CloudEngineering</div>
  </div>
</body>
</html>
